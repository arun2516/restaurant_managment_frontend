<div class="add-menu-item-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Edit Menu Item</h1>
      <p class="page-subtitle" *ngIf="currentItem">
        Editing "{{ currentItem.name }}"
      </p>
    </div>
    <div class="header-actions">
      <button class="btn btn-outline" (click)="cancel()">
        <span class="btn-icon">←</span>
        Back to Menu
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-section">
    <div class="loading-spinner"></div>
    <p>Loading menu item...</p>
  </div>

  <!-- Form - Same as Add Menu Item -->
  <form *ngIf="!isLoading" [formGroup]="editItemForm" (ngSubmit)="onSubmit()" class="add-item-form">
    <!-- ... Same form structure as add-menu-item.component.html ... -->
    <!-- Just replace the submit button text -->
    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="cancel()" [disabled]="isSaving">
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="editItemForm.invalid || isSaving"
        [class.loading]="isSaving">
        <span *ngIf="!isSaving">
          <span class="btn-icon">💾</span>
          Update Menu Item
        </span>
        <span *ngIf="isSaving" class="loading-content">
          <span class="spinner"></span>
          Updating...
        </span>
      </button>
    </div>
  </form>
</div>
